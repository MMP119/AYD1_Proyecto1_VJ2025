<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Confirma tu cuenta</title>
</head>
    <body style="margin:0; padding:0; background-color:#f4f4f4; font-family:Arial, sans-serif;">

    <!-- Contenedor principal -->
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding: 20px 0;">
        <tr>
        <td align="center">

            <!-- Caja blanca -->
            <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
            
            <!-- Header con logo y color -->
            <tr>
                <td style="background-color:#4a90e2; padding: 20px; text-align:center;">

                <h1 style="color:#ffffff; margin:0; font-size:24px;">Grupo-4</h1>
                </td>
            </tr>
            
            <!-- Body -->
            <tr>
                <td style="padding:30px; color:#333333; line-height:1.5;">
                <h2 style="margin-top:0; color:#4a90e2;">¡Hola {{ name }}!</h2>
                <p>Gracias por registrarte. Para completar tu registro, solo necesitas confirmar tu dirección de correo electrónico:</p>
                
                <p style="font-size:14px; color:#777777;">
                    Tu código de registro es: <strong style="color:#ffffff">{{ code }}</strong> <!--acá va el código para verificar-->
                </p>
                
                <p style="margin-top:40px;">¡Nos vemos pronto!<br/></p>
                </td>
            </tr>
            
            <!-- Footer -->
            <tr>
                <td style="background-color:#f0f0f0; padding:20px; text-align:center; font-size:12px; color:#999999;">
                © 2025 Grupo-4. Todos los derechos reservados.<br/>
                </td>
            </tr>
            </table>
        </td>
        </tr>
    </table>

</body>
</html>
